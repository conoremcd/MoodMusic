<!DOCTYPE html>
<html>
<head>
	  <title>Account Recovery</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/page_template.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/login_page.js"></script>
</head>
<body>
	<header class="container-fluid header">
		<div class="row visible-xs-block" id="mobile-header">
			<div class="col-xs-1"></div>
			<div class="col-xs-2">
				<a href="login_page.html"><img src="images/logo.svg" width="40" height="40" alt=""></a>
			</div>
			<div class="col-xs-9"></div>
		</div>
		<div class="row hidden-xs" id="dsktop-header">
			<div class="col-sm-1"></div>
			<div class="col-sm-2">
				<a href="login_page.html"><img src="images/logo.svg" width="40" height="40" alt=""></a>
			</div>
			<div class="col-sm-9"></div>
		</div>
	</header>
	<div class="container-fluid"><br>
		<!-- Desktop -->
		<form action="account_recovery_confirmation.html" onsubmit="return validateRecoverAccount(this)" method="post">
			<div class="row form-title hidden-xs">
				<div class="col-sm-1"></div>
				<div class="col-sm-9">
					<h2>Recover Your Account</h2>
				</div>
			</div><br><br>
			<div class="row hidden-xs">
				<div class="col-sm-1"></div>
				<div class="col-sm-6">
					Please enter your email address below. We will send you an email containing your login information shortly. 
				</div>
				<div class="col-sm-5"></div>
			</div><br>
			<div class="row hidden-xs">
				<div class="col-sm-1"></div>
				<div class="col-sm-3">
					<input type="email" name="email" required="required" class="form-control input-sm" placeholder="Your Email Address" />
				</div>
			</div><br>
			<div class="row hidden-xs">
				<div class="col-sm-1"></div>
				<div id="recover-error-lg" class="row text-danger"></div>
			</div>
		    <div class="form-footer hidden-xs">
		    	<div class="col-sm-5"></div>
		    	<div class="col-sm-4">
		    		<button type="button" class="btn btn-default" onclick="location.href='login_page.html'">Cancel</button>
					<button type="submit" class="btn cnfrm-btn">Send An Email</button>
		    	</div>
		 	</div>
	 	</form>
	 	<!-- Mobile -->
		<form action="account_recovery_confirmation.html" onsubmit="return validateRecoverAccount(this)" method="post">
			<div class="row form-title visible-xs-block">
				<div class="col-xs-1"></div>
				<div class="col-xs-9">
					<strong>Recover Your Account</strong>
				</div>
			</div><br><br>
			<div class="row visible-xs-block">
				<div class="col-xs-1"></div>
				<div class="col-xs-9">
					Please enter your email address below. We will send you an email containing your login information shortly. 
				</div>
			</div><br>
			<div class="row visible-xs-block">
				<div class="col-xs-1"></div>
				<div class="col-xs-6">
					<input type="email" name="email" required="required" class="form-control input-sm" placeholder="Your Email Address" />
				</div>
			</div><br>
			<div class="row visible-xs-block">
				<div class="col-xs-1"></div>
				<div id="recover-error-xs" class="row text-danger"></div>
			</div>
		    <div class="form-footer visible-xs-block">
		    	<div class="col-xs-1"></div>
		    	<div class="col-xs-9">
		    		<button type="button" class="btn btn-default btn-sm btn-block" onclick="location.href='login_page.html'">Cancel</button>
					<button type="submit" class="cnfrm-btn btn btn-lg btn-block">Send An Email</button>
		    	</div>
		 	</div>
	 	</form>

	</div>
</body>
</html>
